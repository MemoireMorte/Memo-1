MEMORY {
  ZP:		start = $0000, size = $0100, type = rw;
  INPUT_BUFFER:	start = $0300, size = $0100, type = rw, file = "";
  FILL:	start = $8000, size = $4000, fill = yes, file = %O; # comment / uncomment to make a 16k / 32k rom
  BASIC:		start = $C000, size = $2F00, fill = yes, file = %O;
  MINITEL:   start = $EF00, size = $300, fill = yes, file = %O;
  MENU:   start = $F200, size = $C00, fill = yes, file = %O;
  WOZMON:   start = $FE00, size = $1FA, fill = yes, file = %O;
  RESETVEC: start = $FFFA, size = 6, fill = yes, file = %O;
  DUMMY:		start = $0000, size = $00FF, file = "";
}

SEGMENTS {
  ZEROPAGE:	load = ZP, type = zp;
  INPUT_BUFFER:	load = INPUT_BUFFER,	type = rw;
  HEADER:		load = BASIC,	type = ro;
  VECTORS:	load = BASIC,	type = ro;
  KEYWORDS:	load = BASIC,	type = ro;
  ERROR:		load = BASIC,	type = ro;
  CODE:		load = BASIC,	type = ro;
  CHRGET:		load = BASIC,	type = ro;
  INIT:		load = BASIC,	type = ro;
  EXTRA:		load = BASIC,	type = ro;
  DUMMY:		load = DUMMY; # don't include

  BIOS: load = BASIC, type = ro;
  MINITEL: load = MINITEL, type = ro;
  MENU: load = MENU, type = ro;
  WOZMON: load = WOZMON, type = ro;
  RESETVEC: load = RESETVEC, type = ro;
}

